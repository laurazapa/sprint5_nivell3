<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Acudits</title>
    <style>
        #containerall {
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #div_weather{
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem;
        }
        @media (max-width: 800px) {
            #joketext {
                font-size: 1.1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container text-center p-5 m-5 mx-auto" id="containerall" style="background-image: url('svg/blob1.svg');">
        <div id="div_weather">
            <img src="" alt="" id="weather_image"> |
            <span id="waether_info"></span>
        </div>
        <div class="mb-3 containerJokes">
            <h1 class="mb-5">Ready to laugh?</h1>
            <button id="nextJokeButton" class="btn btn-secondary mb-5">Next joke</button>
            <div class="row">
                <div class="col-6 p-2">
                    <div><h5 id="joketext">???</h5></div>
                </div>
                <div class="col-6">
                    <div id="ratingButtons">
                        <button id="badButton" class="rateButton btn btn-danger m-2">Bad...</button>
                        <button id="normalButton" class="rateButton btn btn-warning m-2">Normal</button>
                        <button id="goodButton" class="rateButton btn btn-success m-2">Good!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/app.js"></script>
</body>
</html>
